post:
  operationId: addAuthor
  summary: Add author
  tags:
    - Authors
  description: Add a new author entry with details such as name, country, and main genre.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../requests/RequestAuthorsAdd.yaml'
  responses:
    '201':
      description: Author added
      content:
        application/json:
          schema:
            $ref: '../responses/ResponseAuthorsAdd.yaml'
    '400':
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'

get:
  operationId: getAllAuthors
  summary: List all authors
  tags:
    - Authors
  description: Retrieve a list of authors. Results may be paginated or filtered by name or other attributes.
  parameters:
    - name: name
      in: query
      required: false
      schema:
        type: string
      description: Filter authors by full name.
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100
      description: Maximum number of authors to return.
    - name: offset
      in: query
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
      description: Number of authors to skip for pagination.
  responses:
    '200':
      description: List of authors
      content:
        application/json:
          schema:
            $ref: '../responses/ResponseAuthorsList.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'