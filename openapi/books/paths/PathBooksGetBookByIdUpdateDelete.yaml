get:
  operationId: getBookById
  summary: Get book by ID
  tags:
    - Books
  description: Get detailed information about a single book using its unique identifier.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Unique book identifier.
  responses:
    '200':
      description: Book details
      content:
        application/json:
          schema:
            $ref: '../responses/ResponseBooksAddUpdateRetrieveBook.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '404':
      description: Book not found
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'

put:
  operationId: updateBook
  summary: Update book
  tags:
    - Books
  description: Modify information of an existing book, such as title, author, category, or description.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Unique book identifier.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../requests/RequestBooksUpdateBook.yaml'
  responses:
    '200':
      description: Book updated
      content:
        application/json:
          schema:
            $ref: '../responses/ResponseBooksAddUpdateRetrieveBook.yaml'
    '400':
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '404':
      description: Book not found
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'

delete:
  operationId: delete-book
  summary: Delete book
  tags:
    - Books
  description: Remove a book from the system using its unique identifier. This operation is irreversible.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Unique book identifier.
  responses:
    '204':
      description: Book deleted
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '404':
      description: Book not found
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'