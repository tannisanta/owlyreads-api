post:
  operationId: addBook
  summary: Add book
  tags:
    - Books
  description: Add a new book entry in the system with required details such as title, author, and category.
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../requests/RequestBooksAdd.yaml'
  responses:
    '201':
      description: Book added
      content:
        application/json:
          schema:
            $ref: '../responses/ResponseBooksAddUpdateRetrieveBook.yaml'
    '400':
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'

get:
  operationId: getBookList
  summary: List all books
  tags:
    - Books
  description: Retrieve a list of books from the catalog. Results may be paginated or filtered by category, author, or availability.
  parameters:
    - name: categoryId
      in: query
      required: false
      schema:
        type: string
        format: uuid
      description: Filter books by category ID.
    - name: authorId
      in: query
      required: false
      schema:
        type: string
        format: uuid
      description: Filter books by author ID.
    - name: available
      in: query
      required: false
      schema:
        type: boolean
      description: Filter books by availability.
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100
      description: Maximum number of books to return.
    - name: offset
      in: query
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
      description: Number of books to skip for pagination.
  responses:
    '200':
      description: List of books
      content:
        application/json:
          schema:
            $ref: '../responses/ResponseBooksList.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'