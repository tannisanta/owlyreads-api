title: BookStandalone
type: object
required:
  - id
  - title
  - authorId
  - authorName
  - categoryId
  - categoryName
  - type
  - inSeries
properties:
  id:
    type: string
    format: uuid
    description: Unique book identifier.
    example: "9b8c7d6e-5f4a-3b2c-1d0e-9f8a7b6c5d4e"
  title:
    type: string
    description: Book title.
    example: "The Hobbit"
  description:
    type: string
    description: Book overview.
    example: "A fantasy novel about Bilbo Baggins' adventure."
  authorId:
    type: string
    format: uuid
    description: Unique author identifier.
    example: "1e2234c5-ff09-4d11-8d2b-9e7b3a3a0f9c"
  authorName:
    type: string
    description: Name of the author.
    example: "J.R.R. Tolkien"
  categoryId:
    type: string
    format: uuid
    description: Unique book category identifier.
    example: "98d4f21c-3b59-4e8d-8b7b-6f3b9b90ef99"
  categoryName:
    type: string
    description: Name of the book category.
    example: "Fantasy"
  availability:
    type: boolean
    description: Indicates whether the book is available in stock.
    example: true
  type:
    type: string
    enum: [hardcover, softcover]
    description: Book cover type.
    example: "softcover"
  price:
    type: number
    format: float
    description: Book price.
    example: 15.70
  currency:
    type: string
    description: Price currency in ISO 4217 format.
    example: "USD"
  inSeries:
    type: string
    enum: [standalone]
    description: Whether the book is part of a series.
    example: "standalone"