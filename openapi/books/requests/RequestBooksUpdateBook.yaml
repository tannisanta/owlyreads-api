title: EditBookRequest
type: object
properties:
  title:
    type: string
    description: Book title.
    example: "The Hobbit"
  description:
    type: string
    description: Book overview.
    example: "A fantasy novel about Bilbo Baggins' adventure."
  authorId:
    type: string
    format: uuid
    description: Unique author identifier.
    example: "1e2234c5-ff09-4d11-8d2b-9e7b3a3a0f9c"
  categoryId:
    type: string
    format: uuid
    description: Unique category identifier.
    example: "98d4f21c-3b59-4e8d-8b7b-6f3b9b90ef99"
  availability:
    type: boolean
    description: Indicates whether the book is available in stock.
    example: true
  type:
    type: string
    enum: [hardcover, softcover]
    description: Book cover type.
    example: "softcover"
  price:
    type: number
    format: float
    description: Book price.
    example: 15.70
  currency:
    type: string
    description: Price currency in ISO 4217 format.
    example: "USD"
  inSeries:
    type: string
    enum: [standalone, series]
    description: Whether the book is part of a series.
    example: "series"
  seriesInfo:
    type: object
    description: |
      Contains the series details.

      <blockquote>
        <p>Required when the <code>inSeries</code> value is <code>series</code>.</p>
      </blockquote>
    required:
      - seriesId
      - orderInSeries
    properties:
      seriesId:
        type: string
        format: uuid
        description: Unique series identifier.
        example: "5a67b21d-1b34-40ab-9f1e-79cc8d9dce20"
      orderInSeries:
        type: integer
        description: Order of this book in the series.
        example: 2