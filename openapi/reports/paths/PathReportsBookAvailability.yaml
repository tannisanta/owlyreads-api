get:
  operationId: getBookAvailabilityReport
  summary: Get book availability report
  tags:
    - Reports
  description: Get a summary of all books available in stock.
  parameters:
    - name: categoryId
      in: query
      required: false
      schema:
        type: string
        format: uuid
      description: Filter by book category.
    - name: authorId
      in: query
      required: false
      schema:
        type: string
        format: uuid
      description: Filter by author.
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        default: 50
      description: Maximum number of books returned.
    - name: offset
      in: query
      required: false
      schema:
        type: integer
        default: 0
      description: Number of books skipped for pagination.
  responses:
    '200':
      description: Book availability report
      content:
        application/json:
          schema:
            $ref: '../responses/ResponseReportsBookAvailability.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'