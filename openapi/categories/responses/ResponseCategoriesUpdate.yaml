type: object
required:
  - id
  - name
properties:
  id:
    type: string
    format: uuid
    description: Unique category identifier.
    example: "4b7c8d9e-1234-5678-abcd-9876543210ef"
  name:
    type: string
    description: Category name.
    example: "Fantasy"
  description:
    type: string
    description: Category description.
    example: "Imaginative stories set in other worlds, often with magic, quests, and legendary heroes."
