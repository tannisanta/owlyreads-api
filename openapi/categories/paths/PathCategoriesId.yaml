get:
  operationId: getCategoryById
  summary: Get category by ID
  tags:
    - Categories
  description: Retrieve details of a specific book category by its unique identifier.
  parameters:
    - name: id
      in: path
      required: true
      description: Unique category identifier.
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Category details
      content:
        application/json:
          schema:
            $ref: '../schemas/SchemaCategory.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '404':
      description: Category not found
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'

put:
  operationId: updateCategory
  summary: Update category by ID
  tags:
    - Categories
  description: Update the details of an existing book category, such as its name or description.
  parameters:
    - name: id
      in: path
      required: true
      description: Unique category identifier.
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../requests/RequestCategoriesUpdate.yaml'
  responses:
    '200':
      description: Category updated
      content:
        application/json:
          schema:
            $ref: '../responses/ResponseCategoriesUpdate.yaml'
    '400':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '404':
      description: Category not found
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
          
delete:
  operationId: delete-category
  summary: Delete category
  tags:
    - Categories
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Unique category identifier.
  responses:
    '204':
      description: Category deleted
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '404':
      description: Category not found
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../main/responses/ErrorResponse.yaml'